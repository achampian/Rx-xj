<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--导入boot的四个文件  导入顺序固定  -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--header start-->
<iframe src="header.html" frameborder="0" scrolling="0" class="my_header"></iframe>
<!--header end-->
    <div class="carousel " data-ride="carousel" id="demo">
        <!-- -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../img/1234.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/12345.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/123456.jpg" alt=""/>
            </div>
        </div>
        <!-- -->
        <ul class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#demo"></li>
            <li data-slide-to="1" data-target="#demo"></li>
            <li data-slide-to="2" data-target="#demo"></li>
        </ul>
        <!-- -->
        <a href="#demo" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a href="#demo" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
